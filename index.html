<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAKISTAN FAMILY RECORDS | CREATOR: KING HACKER</title>
    <style>
        :root {
            --hacker-green: #00ff41;
            --dark-bg: #0a0a0a;
            --terminal-bg: #121212;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .glow {
            text-shadow: 0 0 5px var(--hacker-green);
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid var(--hacker-green);
            box-shadow: 0 0 20px var(--hacker-green);
            background-color: var(--terminal-bg);
            position: relative;
        }
        
        .creator-label {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
            color: var(--hacker-green);
            opacity: 0.7;
        }
        
        .header {
            text-align: center;
            border-bottom: 1px dashed var(--hacker-green);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .search-box {
            margin: 30px 0;
            text-align: center;
        }
        
        .search-input {
            width: 80%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
        }
        
        .search-btn {
            padding: 12px 25px;
            background: transparent;
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: var(--hacker-green);
            color: black;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .result-box {
            display: none;
            margin-top: 30px;
            border: 1px solid var(--hacker-green);
            padding: 20px;
        }
        
        .person-card {
            display: inline-block;
            width: 200px;
            margin: 15px;
            vertical-align: top;
            border: 1px solid var(--hacker-green);
            padding: 10px;
            text-align: center;
        }
        
        .person-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--hacker-green);
            margin-bottom: 10px;
        }
        
        .person-name {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .person-relation {
            font-size: 0.8rem;
            opacity: 0.7;
            margin: 5px 0;
        }
        
        .person-cnic {
            font-size: 0.7rem;
            margin: 5px 0;
            word-break: break-all;
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Effect -->
    <canvas id="matrix-rain" class="matrix-rain"></canvas>
    
    <div class="container">
        <div class="creator-label glow">CREATOR: KING HACKER</div>
        
        <div class="header">
            <div class="logo glow">PAKISTAN FAMILY RECORDS</div>
            <div class="tagline">NADRA DATABASE ACCESS TERMINAL</div>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="ENTER CNIC NUMBER (e.g. 42201-1234567-9)" id="cnic-input">
            <button class="search-btn glow" id="search-btn">HACK FAMILY DATA</button>
        </div>
        
        <div class="loading" id="loading">
            <p>CONNECTING TO NADRA DATABASE...</p>
            <p>SCANNING FAMILY RECORDS...</p>
            <p>EXTRACTING PHOTOS...</p>
        </div>
        
        <div class="result-box" id="result-box">
            <h2 class="glow">FAMILY MEMBERS OF: <span id="main-person-name">ALI RAZA</span></h2>
            <div id="family-members"></div>
        </div>
    </div>
    
    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        
        // CNIC Lookup Logic
        document.getElementById('search-btn').addEventListener('click', function() {
            const cnic = document.getElementById('cnic-input').value.trim();
            
            if (!/^\d{5}-\d{7}-\d{1}$/.test(cnic)) {
                alert("INVALID CNIC FORMAT! USE: 42201-1234567-9");
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-box').style.display = 'none';
            
            // Simulate Database Access
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-box').style.display = 'block';
                
                // Generate Fake Family Data
                const familyMembers = document.getElementById('family-members');
                familyMembers.innerHTML = "";
                
                const mainPerson = generatePerson(cnic, "SELF");
                document.getElementById('main-person-name').textContent = mainPerson.name;
                
                // Add main person
                addFamilyMember(familyMembers, mainPerson);
                
                // Generate family (3-6 members)
                const familySize = Math.floor(Math.random() * 4) + 3;
                const relations = ["FATHER", "MOTHER", "SON", "DAUGHTER", "WIFE", "BROTHER", "SISTER"];
                
                for (let i = 0; i < familySize; i++) {
                    const relation = relations[Math.floor(Math.random() * relations.length)];
                    const familyMember = generatePerson(generateRandomCNIC(), relation);
                    addFamilyMember(familyMembers, familyMember);
                }
            }, 3000);
        });
        
        function generatePerson(cnic, relation) {
            const maleNames = ["ALI", "AHMED", "USMAN", "FAISAL", "BILAL", "HASSAN", "HUNAIN", "RAZA", "ADNAN"];
            const femaleNames = ["AISHA", "FATIMA", "ZAINAB", "MARYAM", "SANA", "HINA", "SARA", "AMNA"];
            const lastNames = ["KHAN", "MALIK", "BUTT", "RIAZ", "SHEIKH", "QURESHI", "ABBASI", "NAWAZ"];
            
            const isMale = relation === "FATHER" || relation === "SON" || relation === "BROTHER" || Math.random() > 0.5;
            const firstName = isMale ? 
                maleNames[Math.floor(Math.random() * maleNames.length)] : 
                femaleNames[Math.floor(Math.random() * femaleNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            
            return {
                name: `${firstName} ${lastName}`,
                cnic: cnic,
                relation: relation,
                gender: isMale ? "MALE" : "FEMALE",
                img: `https://randomuser.me/api/portraits/${isMale ? 'men' : 'women'}/${Math.floor(Math.random() * 100)}.jpg`
            };
        }
        
        function addFamilyMember(container, person) {
            const memberDiv = document.createElement('div');
            memberDiv.className = 'person-card';
            
            memberDiv.innerHTML = `
                <img src="${person.img}" class="person-img" alt="${person.name}">
                <div class="person-name glow">${person.name}</div>
                <div class="person-relation">${person.relation}</div>
                <div class="person-cnic">${person.cnic}</div>
                <div class="person-gender">${person.gender}</div>
            `;
            
            container.appendChild(memberDiv);
        }
        
        function generateRandomCNIC() {
            const part1 = Math.floor(10000 + Math.random() * 90000);
            const part2 = Math.floor(1000000 + Math.random() * 9000000);
            const part3 = Math.floor(1 + Math.random() * 9);
            return `${part1}-${part2}-${part3}`;
        }
    </script>
</body>
</html>
